<html>
<body>
<p style="text-align: center;">
	<span style="font-size:36px;"><span style="font-family:comic sans ms,cursive;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Student Information Form</span></span><br>
<br />
<table align="center" border="0" cellpadding="4" cellspacing="3" style="width:90%;">
	<tbody>
		<tr>
			<td><span style="font-size:22px;"><span style="font-family:comic sans ms,cursive;">Student Id&nbsp;</span></span></td>
			<td><span style="font-size:36px;"><span style="font-family:comic sans ms,cursive;"><span style="font-size:20px;">&nbsp;<input maxlength="13" name="studentid" type="text" /></span></span></span></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 20px;">Name&nbsp; &nbsp;</span></td>
			<td><span style="font-size:36px;"><span style="font-family:comic sans ms,cursive;"><span style="font-size:20px;">&nbsp;<input name="sname" type="text" /></span></span></span></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 20px;">Gendar&nbsp;</span></td>
			<td><span style="font-family:comic sans ms,cursive;"><span style="font-size:20px;"><input name="gendar" type="radio" value="male" />Male&nbsp; &nbsp; &nbsp;&nbsp;<input name="gendar" type="radio" value="female" />Female</span></span></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 20px;">Habits&nbsp;</span></td>
			<td><span style="font-family:comic sans ms,cursive;"><span style="font-size:20px;"><input name="swimming" type="checkbox" value="1" />swimming</span></span><font face="comic sans ms, cursive"><span style="font-size: 20px;">&nbsp;&nbsp;</span></font><input name="pingpong" type="checkbox" value="1" />&nbsp;<span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 20px;">pingpong&nbsp;&nbsp;</span>&nbsp;&nbsp;<input name="guitar" type="checkbox" value="1" /><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 20px;">guitar</span><span style="font-size: 22px; font-family: &quot;comic sans ms&quot;, cursive;">&nbsp;</span></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 22px;">Major&nbsp;</span></td>
			<td><select name="major" size="1"><option value="biology">biology</option><option value="mathermatics">mathermatics</option><option value="computer">computer</option></select></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 22px;">City</span></td>
			<td><font face="comic sans ms, cursive"><span style="font-size: 22px;"><input list="city list" maxlength="20" name="city" type="text" /></span></font></td>
		</tr>
		<tr>
			<td><span style="font-family: &quot;comic sans ms&quot;, cursive; font-size: 22px;">Intern Experience</span></td>
			<td><font face="comic sans ms, cursive"><span style="font-size: 22px;"><textarea cols="50" name="intern" rows="6"></textarea></span></font></td>
		</tr>
		<tr>
			<td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="submit" type="button" value="submit" /></td>
		</tr>
	</tbody>
</table>

</body>
</html>
