<html>
<body>
  <h2>
	用户注册</h2>
<form>
	<table>
		<tbody>
			<tr>
				<td>
					<label for="username">用户名称:</label></td>
				<td>
					<input name="名称" type="text" /></td>
			</tr>
			<tr>
				<td>
					<label for="password">用户密码:</label></td>
				<td>
					<input id="password" type="password" /></td>
			</tr>
			<tr>
				<td>
					<label for="gender">用户性别:</label></td>
				<td>
					<input checked="checked" id="male" name="gender" type="radio" value="male" /> <label for="male">男</label> <input id="female" name="gender" type="radio" value="female" /> <label for="female">女</label></td>
			</tr>
			<tr>
				<td>
					<label for="hobbies">爱好:</label></td>
				<td>
					<input id="football" name="hobbies" type="checkbox" value="football" /> <label for="football">足球</label> <input id="basketball" name="hobbies" type="checkbox" value="basketball" /> <label for="basketball">篮球</label> <input id="lol" name="hobbies" type="checkbox" value="lol" /> <label for="lol">LOL</label> <input id="kdrama" name="hobbies" type="checkbox" value="kdrama" /> <label for="kdrama">韩剧</label> <input id="honor" name="hobbies" type="checkbox" value="honor" /> <label for="honor">王者荣耀</label></td>
			</tr>
			<tr>
				<td>
					<label for="email">邮箱:</label></td>
				<td>
					<input id="email" placeholder="请输入您的邮箱" type="email" /></td>
			</tr>
			<tr>
				<td>
					<label for="avatar">用户头像:</label></td>
				<td>
					<input id="avatar" type="file" /></td>
			</tr>
			<tr>
				<td>
					<label for="address">您的家庭住址是:</label></td>
				<td>
					<select id="address"><option value="陕西">陕西</option><option value="江西">江西</option><option value="浙江">浙江</option></select></td>
			</tr>
			<tr>
				<td>
					<label for="suggestion">您的建议或者意见</label></td>
				<td>
					<textarea id="suggestion" placeholder="您的建议或者意见" style="width: 188px; height: 45px;"></textarea></td>
			</tr>
		</tbody>
	</table>
</form>
<p>
	&nbsp;</p>

</body>

</html>
