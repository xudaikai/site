<!DOCTYPE html>
<html>
<head>
    <style>
        .equation { display: flex; gap: 5px; margin-bottom: 10px; }
        input { padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="equation">
        <input type="number" id="a" placeholder="a">x² + 
        <input type="number" id="b" placeholder="b">x + 
        <input type="number" id="c" placeholder="c"> = 0 
        <button onclick="solveEquation()">Solve</button>
    </div>
    <div id="solutionArea">Solution area</div>

    <script>
        function solveEquation() {
            const a = parseFloat(document.getElementById('a').value) || 0;
            const b = parseFloat(document.getElementById('b').value) || 0;
            const c = parseFloat(document.getElementById('c').value) || 0;
            const solutionArea = document.getElementById('solutionArea');
            solutionArea.innerHTML = '';

            if (a === 0) {
                if (b === 0) {
                    solutionArea.innerHTML = c === 0 ? "方程恒成立，所有实数都是解" : "方程无解";
                } else {
                    const x = -c / b;
                    solutionArea.innerHTML = `一次方程解：x = ${x.toFixed(2)}`;
                }
                return;
            }

            const discriminant = b * b - 4 * a * c;
            if (discriminant > 0) {
                const sqrtD = Math.sqrt(discriminant);
                const x1 = (-b + sqrtD) / (2 * a);
                const x2 = (-b - sqrtD) / (2 * a);
                solutionArea.innerHTML = `两个实数解：<br>x₁ = ${x1.toFixed(2)}<br>x₂ = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                solutionArea.innerHTML = `一个实数解：x = ${x.toFixed(2)}`;
            } else {
                solutionArea.innerHTML = "无实数解"; // Δ<0时的输出
            }
        }
    </script>
</body>
</html>
