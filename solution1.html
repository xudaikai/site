<!DOCTYPE html>
<html>
<head>
    <style>
        .equation { display: flex; gap: 5px; margin: 10px 0; }
        input { padding: 6px; width: 60px; }
        button { padding: 6px 12px; }
    </style>
</head>
<body>
    <div class="equation">
        <input type="text" id="a">xÂ² + 
        <input type="text" id="b">x + 
        <input type="text" id="c"> = 0 
        <button onclick="solveEquation()">Solve</button>
    </div>
    <div id="solutionArea">Solution area</div>

    <script>
        function solveEquation() {
            const a = parseFloat(document.getElementById('a').value) || 0;
            const b = parseFloat(document.getElementById('b').value) || 0;
            const c = parseFloat(document.getElementById('c').value) || 0;
            const solutionArea = document.getElementById('solutionArea');

            if (a === 0) {
                solutionArea.textContent = b === 0 ? (c ? 'none' : 'all real numbers') : `x=${(-c / b).toFixed(2)}`;
                return;
            }

            const discriminant = b * b - 4 * a * c;
            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.textContent = `x1=${x1.toFixed(2)}, x2=${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                solutionArea.textContent = `x=${(-b / (2 * a)).toFixed(2)}`;
            } else {
                solutionArea.textContent = 'none';
            }
        }
    </script>
</body>
</html>
